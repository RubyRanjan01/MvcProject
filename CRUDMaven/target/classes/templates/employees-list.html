<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charSet="ISO-8859-1">
<title>Employee List</title>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    
</head>
<body>
  
  <div class="container mt-5 border border-warning-success pt-4 pb-4"></div>
  <div class="card">
  <div class="card-header text-center text-info"
       style="font-size:25px;font-style:oblique;">Employee Management system</div>
       <div class="card-body text-primary" style="font-size:20px;">
       <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
       <ul class="navbar-nav">
       <li class="nav-item"><a class="nav-link" th:href="@{addEmployee}">Add Employee</a></li>
       <li class="nav-item"><a class="nav-link th:href="@{list}">List Employee</a></li>
       </ul>
       </nav>
       This is body of card
       </div>
       <div class="card-footer text-center text-danger">Copyright Reserved @GreatLearning.com</div>
       </div>
       <table class="table">
       <thead>
       <tr>
       <th>S.NO</th>
       <th>First Name</th>
       <th>Last Name</th>
       <th>Email</th>
       <th>Action </th>
       </tr>
       </thead> 
       <tr class="table=primary">
       <td>1</td>
       <td>Ruby</td>
       <td>Yadav</td>
       <td>rubyyadav034@gmail.com</td>
       <td>Edit/Delete</td>
       </tr>
       </thead>
       <tbody>
       <tr th:each="employee, isState :${employee}"
           class="table-primary">
           <tr>
           <td th:text="${isState.index}+1" />
           <td th:text="${employee.firstName}" />
           <td th:text="${employee.lastName}" />
           <td th:text="${employee.email}" />
           <a th:href="@{/employee/updateEmployee/{id}(id=${employee.id}}}" title="Edit">
           <i class="fa fa-edit" style="font-size: 28px; color:green"></i> </a> |Delete </td>
           </a>
            <a th:href="@{/delete}" title="Edit">
           <i class="fa fa-trash" style="font-size: 28px; color:red"></i>
           </a> |Delete </td>
           
           
           </tr>
       </tbody>
       
       
       </table>
  </div>

</html>
