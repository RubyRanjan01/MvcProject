<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charSet="ISO-8859-1">
<title>Employee Form</title>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>  
</head>
<body>
  <div class="container mt-5 border border-success"
  style="font-size: 20px;">
  <form th:action="@{/employee/saveEmployee}" th:object="${employee}" class="was-validated" method="post">
  <div>
  <input type="hidden" th:field="*{id} />
  </div>
  <div class="form-group">
  <label for="fname">First Name:</label><input type="text"
  class="form-control" placeholder="Enter First Name"
  name="firstName" th:field="*{firstName}" required>
  <div class="valid-feedback">Valid.</div>
  <div class="invalid-feedback">Please fill out this field.</div>
  </div>


 <div class="form-group">
  <label for="fname">Last Name:</label><input type="text"
  class="form-control" placeholder="Enter Last Name"
  name="lastName" th:field="*{lastName}" required>
  <div class="valid-feedback">Valid.</div>
  <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  
  
   <div class="form-group form-check">
  <label for="fname">"form-check-label"</label><input class="form-check-input" type="checkbox" name="remember" required>I agree on providing my details.
 
  <div class="valid-feedback">Valid.</div>
  <div class="invalid-feedback">check this checkbox to continue.</div>
  </label>
  </div>
  <button type="submit" class="btn-btn-outline-success">Submit</button>
  </form>
      </body>
</html>
